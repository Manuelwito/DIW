<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: rgb(245, 245, 245);
  transition: width 2s, height 4s;
}

.gandalf{
    width: 100px;
  height: 100px;
  background: rgb(245, 245, 245);
  transition: width 2s, height 4s;
}

.gandalf:hover{
    width: 300px;
  height: 300px;
}

div:hover {
  width: 300px;
  height: 300px;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<div><img src="images/gandalf.jpg" class="gandalf"></div>

</body>
</html>
